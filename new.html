<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Member</title>
</head>
<body>
  <h1>Add New Member</h1>

  <form id="add-member-form">
    <div>
      <label for="username">Input Name:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="age">Input Age:</label>
      <input type="number" id="age" name="age" required>
    </div>
    <div>
      <label for="gender">Select Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="homeaddress">Input Home Address:</label>
      <input type="text" id="homeaddress" name="homeaddress" required>
    </div>
    <div>
      <label for="phonenumber">Input Phone Number:</label>
      <input type="text" id="phonenumber" name="phonenumber" required>
    </div>
    <div>
      <label for="email">Input Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <button type="submit">Add In</button>
    </div>
  </form>

  <script>
    document.getElementById('add-member-form').addEventListener('submit', function(event) {
      event.preventDefault(); // allowing a new member to be submitted

      const newMember = {
        id: Date.now().toString(), // Use a unique ID for each member
        username: document.getElementById('username').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        homeaddress: document.getElementById('homeaddress').value,
        phonenumber: document.getElementById('phonenumber').value,
        email: document.getElementById('email').value
      };

      // Save member to local storage
      let members = JSON.parse(localStorage.getItem('members')) || [];
      members.push(newMember);
      localStorage.setItem('members', JSON.stringify(members));

      // Redirect to index.html
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
